name: Promote PennyPusher-Services to Beta

on:
  push:
    branches:
      - beta

jobs:
  promote_beta:
    name: Promote Dev Docker Image to Beta
    runs-on: ubuntu-latest
    environment: beta
    outputs:
      version: ${{ steps.extract_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract version from settings.py
        id: extract_version
        run: |
          VERSION=$(grep -Po "(?<=^VERSION = ')[^']*" configuration/settings.py)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull dev image
        run: |
          docker pull ghcr.io/${{ github.repository }}:${{ env.VERSION }}_dev

      - name: Tag image as beta
        run: |
          docker tag ghcr.io/${{ github.repository }}:${{ env.VERSION }}_dev ${{ secrets.DOCKER_USERNAME }}/pennypusher-services:${{ env.VERSION }}_beta
          docker tag ghcr.io/${{ github.repository }}:${{ env.VERSION }}_dev ghcr.io/${{ github.repository }}:${{ env.VERSION }}_beta

      - name: Push promoted tags
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/pennypusher-services:${{ env.VERSION }}_beta
          docker push ghcr.io/${{ github.repository }}:${{ env.VERSION }}_beta

  create_release:
    name: Create Beta Release
    needs: promote_beta
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.build_changelog.outputs.changelog }}
      release_link: ${{ steps.build_release_link.outputs.release_link }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get latest beta tag
        id: get_latest_beta
        run: |
          LATEST_BETA=$(git tag -l "*_beta" --sort=-v:refname | head -n 1)
          if [ -z "$LATEST_BETA" ]; then
            echo "No previous beta tag found, using initial commit"
            echo "fromTag=HEAD" >> $GITHUB_OUTPUT
          else
            echo "fromTag=$LATEST_BETA" >> $GITHUB_OUTPUT
          fi

      - name: Generate Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          fromTag: ${{ steps.get_latest_beta.outputs.fromTag }}
          toTag: ${{ needs.promote_beta.outputs.version }}_beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release with changelog
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.promote_beta.outputs.version }}_beta
          name: Beta Release ${{ needs.promote_beta.outputs.version }}
          body: ${{ steps.build_changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set release link
        id: build_release_link
        run: |
          echo "release_link=https://github.com/${{ github.repository }}/releases/tag/${{ needs.promote_beta.outputs.version }}_beta" >> $GITHUB_OUTPUT

  notify:
    name: Notify Discord Beta Release Channel
    uses: ./.github/workflows/discord_notify.yml
    needs: [ promote_beta, create_release ]
    with:
      version_number: ${{ needs.promote_beta.outputs.version }}
      release_link: ${{ needs.create_release.outputs.release_link }}
      release_notes: ${{ needs.create_release.outputs.changelog }}
      track: "beta"
      platform: "docker"
      deployment_type: "self_hosted"
      component: "server"
      link: "https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/pennypusher-services/tags?name=${{ needs.promote_beta.outputs.version }}_beta"
    secrets:
      PP_ADMIN_API_KEY: ${{ secrets.PP_ADMIN_API_KEY }}
      X_GITHUB_BYPASS_TOKEN: ${{ secrets.X_GITHUB_BYPASS_TOKEN }}

  create_stable_pr:
    name: Create Stable PR
    uses: ./.github/workflows/auto_environment_pr.yml
    needs: [promote_beta, create_release, notify]
    with:
      src_branch: 'beta'
      dest_branch: 'stable'
